137712=国际劳动节又称“五一国际劳动节”、“国际示威游行日”，是世界上80多个国家的全国性节日。定在每年的五月一日。它是全世界劳动人民共同拥有的节日。1889年7月，由恩格斯领导的第二国际在巴黎举行代表大会。会议通过决议，规定1890年5月1日国际劳动者举行游行，并决定把5月1日这一天定为国际劳动节。\n在世界中采集，消灭怪物，在城内收集资源和许愿池许愿都会获得旧酒瓶。领主大人可以使用旧酒瓶去兑换自己想要的奖励。\n\n刷新规则：领主大人可手动刷新或者等时间刷新。\n手动刷新：领主大人可以使用旧酒瓶去刷新全部奖励。每次刷新后，下次刷新奖励需要消耗的旧酒瓶会增加。\n时间刷新：四小时后，将自动刷新全部奖励。\n自动刷新：当领主大人每兑换完一个物品，该物品处会提示已兑换，当领主大人兑换完全部物品后则会刷新全部奖励。\n兑换规则：每次兑换商城展示一定数量的道具，可以消耗旧酒瓶兑换
