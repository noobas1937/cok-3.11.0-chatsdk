160242=国家新闻出版总署关于健康游戏的忠告\n《健康游戏忠告》\n抵制不良游戏，拒绝盗版游戏。\n注意自我保护，谨防受骗上当。\n适度游戏益脑，沉迷游戏伤身。\n合理安排时间，享受健康生活。\n\n重要须知：北京智明星通科技有限公司（以下又称"智明星通"或"智明星通公司"，在《文化部网络游戏服务格式化协议必备条款》当中又被称为"甲方"）在此特别提醒用户（在《文化部网络游戏服务格式化协议必备条款》当中又被称为"乙方"）仔细阅读本《〈列王的纷争〉网络游戏用户协议》（下称"本《用户协议》"）中的各个条款，包括但不限于免除或者限制智明星通责任的条款、对用户权利进行限制的条款以及约定争议解决方式、司法管辖的条款。\n\n请您仔细阅读本《用户协议》（未成年人应当在其法定监护人陪同下阅读），并选择接受或者不接受本《用户协议》。除非您同意并接受本《用户协议》中的所有条款，否则您无权接收、下载、安装、启动、升级、登录、显示、运行、截屏《列王的纷争》网络游戏，亦无权使用该游戏软件的某项功能或某一部分或者以其他的方式使用该游戏软件。您接收、下载、安装、启动、升级、登录、显示、运行、截屏《列王的纷争》网络游戏，或者使用该游戏软件的某项功能、某一部分，或者以其他的方式使用该游戏软件的行为，即视为您同意并接受本《用户协议》，愿意接受本《用户协议》所有条款的约束。\n您若与智明星通因本《用户协议》或其补充协议所涉及的有关事宜发生争议或者纠纷，双方可以友好协商解决；协商不成的，您完全同意双方当中的任何一方均可以将其提交智明星通所在地北京市海淀区有管辖权的人民法院诉讼解决。\n本《用户协议》分为两大部分，第一部分是文化部根据《网络游戏管理暂行规定》（文化部令第49号）制定的《网络游戏服务格式化协议必备条款》，第二部分是智明星通根据《中华人民共和国著作权法》、《中华人民共和国合同法》、《著作权行政处罚实施办法》、《网络游戏管理暂行规定》等国家法律法规拟定的《列王的纷争》网络游戏《用户协议》条款。\n内容如下：\n\n第一部分 文化部网络游戏服务格式化协议必备条款\n根据《网络游戏管理暂行规定》（文化部令第49号），文化部制定《网络游戏服务格式化协议必备条款》。甲方为网络游戏运营企业，乙方为网络游戏用户。\n\n1.账号注册\n1.1 乙方承诺以其真实身份注册成为甲方的用户，并保证所提供的个人身份资料信息真实、完整、有效，依据法律规定和必备条款约定对所提供的信息承担相应的法律责任。\n1.2 乙方以其真实身份注册成为甲方用户后，需要修改所提供的个人身份资料信息的，甲方应当及时、有效地为其提供该项服务。\n\n2.用户账号使用与保管\n2.1 根据必备条款的约定，甲方有权审查乙方注册所提供的身份信息是否真实、有效，并应积极地采取技术与管理等合理措施保障用户账号的安全、有效；乙方有义务妥善保管其账号及密码，并正确、安全地使用其账号及密码。任何一方未尽上述义务导致账号密码遗失、账号被盗等情形而给乙方和他人的民事权利造成损害的，应当承担由此产生的法律责任。\n2.2乙方对登录后所持账号产生的行为依法享有权利和承担责任。\n2.3 乙方发现其账号或密码被他人非法使用或有使用异常的情况的，应及时根据甲方公布的处理方式通知甲方，并有权通知甲方采取措施暂停该账号的登录和使用。\n2.4 甲方根据乙方的通知采取措施暂停乙方账号的登录和使用的，甲方应当要求乙方提供并核实与其注册身份信息相一致的个人有效身份信息。\n2.4.1 甲方核实乙方所提供的个人有效身份信息与所注册的身份信息相一致的，应当及时采取措施暂停乙方账号的登录和使用。\n2.4.2 甲方违反2.4.1款项的约定，未及时采取措施暂停乙方账号的登录和使用，因此而给乙方造成损失的，应当承担其相应的法律责任。\n2.4.3 乙方没有提供其个人有效身份证件或者乙方提供的个人有效身份证件与所注册的身份信息不一致的，甲方有权拒绝乙方上述请求。\n2.5 乙方为了维护其合法权益，向甲方提供与所注册的身份信息相一致的个人有效身份信息时，甲方应当为乙方提供账号注册人证明、原始注册信息等必要的协助和支持，并根据需要向有关行政机关和司法机关提供相关证据信息资料。\n\n3.服务的中止与终止\n3.1乙方有发布违法信息、严重违背社会公德、以及其他违反法律禁止性规定的行为，甲方应当立即终止对乙方提供服务。\n3.2乙方在接受甲方服务时实施不正当行为的，甲方有权终止对乙方提供服务。该不正当行为的具体情形应当在本协议中有明确约定或属于甲方事先明确告知的应被终止服务的禁止性行为，否则，甲方不得终止对乙方提供服务。\n3.3乙方提供虚假注册身份信息，或实施违反本协议的行为，甲方有权中止对乙方提供全部或部分服务；甲方采取中止措施应当通知乙方并告知中止期间，中止期间应该是合理的，中止期间届满甲方应当及时恢复对乙方的服务。\n3.4 甲方根据本条约定中止或终止对乙方提供部分或全部服务的，甲方应负举证责任。\n\n4.用户信息保护\n4.1 甲方要求乙方提供与其个人身份有关的信息资料时，应当事先以明确而易见的方式向乙方公开其隐私权保护政策和个人信息利用政策，并采取必要措施保护乙方的个人信息资料的安全。\n4.2未经乙方许可甲方不得向任何第三方提供、公开或共享乙方注册资料中的姓名、个人有效身份证件号码、联系方式、家庭住址等个人身份信息，但下列情况除外：\n4.2.1 乙方或乙方监护人授权甲方披露的；\n4.2.2 有关法律要求甲方披露的；\n4.2.3 司法机关或行政机关基于法定程序要求甲方提供的；\n4.2.4 甲方为了维护自己合法权益而向乙方提起诉讼或者仲裁时；\n4.2.5 应乙方监护人的合法要求而提供乙方个人身份信息时。\n\n
160243=第二部分 《列王的纷争》网络游戏《用户协议》条款\n\n5.名词解释\n本《用户协议》的第二大部分及其补充协议的条款中所用到的下列专有名词，均采用如下解释：\n5.1《〈列王的纷争〉网络游戏用户协议》，即本《用户协议》，简称"《列王的纷争》用户协议"，指当前的您与智明星通订立的，关于您在使用和享受智明星通向您提供的《列王的纷争》网络游戏产品及服务的过程中，所享有的权利和所负有的义务的软件许可及服务协议。\n5.2"用户"或"您"，又称"玩家"，即指使用和享受《列王的纷争》网络游戏产品及服务的自然人，在《文化部网络游戏服务格式化协议必备条款》当中又被称为"乙方"，是本《用户协议》的一方合同当事人。\n5.3合作单位，指下列五类法人或其他组织的统称，或者其中某一类法人或其他组织中的某一家法人或其他组织，具体所指，依上下文而定：（1）第一类：应智明星通要求，为智明星通策划、举办、开展、执行（以下统称"举办"）有关《列王的纷争》网络游戏的各种地面推广活动（如电子竞技比赛）的法人或其他组织；（2）第二类：经智明星通同意，在《列王的纷争》网络游戏和/或其官方网站当中投放广告或进行其他的宣传推广活动，或者双方就《列王的纷争》、合作单位某一种或某几种产品（或服务）品牌联合开展市场推广的法人或其他组织；（3）第三类：经智明星通授权，通过使用《列王的纷争》的LOGO、名称、商标或者使用、改编《列王的纷争》软件要素作品而设计、生产、制（创）作、销售（或发行）《列王的纷争》游戏衍生品的法人或其他组织；（4）第四类：为《列王的纷争》网络游戏上网运营提供宽带、网络接入、服务器出租、机房出租、信息存储空间、搜索、链接等服务的法人或其他组织；（5）第五类：上列四类之外的与智明星通进行了有关《列王的纷争》合作事宜的其他的法人或其他组织。\n5.4智明星通游戏，是包括《列王的纷争》在内的智明星通目前正在运营的所有网络游戏的统称，亦或指智明星通目前正在运营的某一款或者某几款网络游戏（具体所指，依上、下文而定），包括但不限于：（1）智明星通自主研发并且目前由智明星通运营的网络游戏；（2）智明星通代理运营的网络游戏；（3）智明星通与合作单位联合运营（又叫"合作运营"）的网络游戏。\n5.5《列王的纷争》，指当下的这款游戏，亦或指该款游戏所对应的软件以及该软件后续的软件升级包或软件补丁、在线升级等内容。具体所指，依上下文而定。 《列王的纷争》游戏软件可以分为封测版、内测版、不删档内测版、公测版、正式运营版、对外测试版等多个版本，均由客户端软件和服务器（即伺服端）软件两个部分构成。\n5.6软件要素作品，指从游戏软件当中分离出来的可以单独使用的单个作品的统称，是该游戏软件不可分割的组成部分，包括但不限于其中的：（1）电子文档、文字、数据库、图片、图表、图饰、图标、照片、程序、音乐、舞蹈、色彩、版面框架、界面设计；（2）可以单独构成著作权法意义上的作品的计算机程序、美术图片、文字内容、音乐、歌曲以及舞蹈等内容（又被分别称之为软件要素程序作品、软件要素美术作品、软件要素文字作品、软件要素音乐作品、软件要素歌曲作品和软件要素舞蹈作品）。\n5.7游戏数据，指您或其他用户在使用和享受《列王的纷争》网络游戏产品及服务的过程中产生的被服务器软件所实时记录、存储的各种数字、字母、符号和模拟量等的统称，它以计算机语言的形式反映您或其他用户在使用和享受《列王的纷争》网络游戏产品及服务的过程及结果，包括但不限于记录用户使用和享受《列王的纷争》网络游戏产品及服务过程的游戏日志以及游戏安全系统检测并记录下来的安全日志。\n5.8游戏衍生品，指以某一游戏软件为原型，通过直接使用、修改、改编或者其他方式，利用该游戏软件或该游戏软件的软件要素作品、LOGO、名称和/或商标制作出来的物品的统称。从物品存在形态及其价值实现方式的角度，游戏衍生品可分为实物类衍生品和作品类衍生品两种类型；从对游戏软件利用方式及物品形成过程的角度，游戏衍生品可分为游戏过程衍生品、游戏编辑衍生品和游戏改编衍生品三种类型。\n5.8.1实物类衍生品：是指具有外在的有形实体的衍生品，主要是通过转让所有权、收取购买价款的方式来实现其价值，如玩具、剪纸、衣服等。\n5.8.2作品类衍生品：是指可以单独构成著作权法意义上的作品的衍生品，主要是通过转让著作权或者著作权许可使用的、收取著作权转让价款或者许可费的方式来实现其价值，如漫画、小说、故事等。\n5.8.3游戏过程衍生品：即在您或其他用户使用和享受《列王的纷争》网络游戏产品及服务的过程中，由《列王的纷争》产生的电子文档、文字、数据库、图片、图表、图饰、图标、照片、程序、音乐、舞蹈、色彩、版面框架、游戏界面等可以单独使用的游戏元素，以及由其形成的截屏、录像、录音等衍生品。\