150598=自古以来，谢肉节就是俄罗斯最重要的节日之一。俄罗斯人将此节日视作新年的开始。在这一节日期间，人们烹制出象征太阳的金黄色圆形薄饼Blini，并在节日的最后一天烧掉象征马斯列尼察的稻草人以表示春天的来临。\n谢肉节期间，酒馆将会开放试炼场活动。在试炼场活动中，领主将会代表光明去击败黑暗。领主每前进一步，会获得大量奖励，同时有机会获得象征太阳的黄金饼。黄金饼里将会有意外惊喜哟！\n试炼场活动规则：\n领主每天有一次免费进入试炼场的机会（可用金币购买额外的进入次数）。每次进入试炼场将会获得15次免费攻击次数（可用金币购买攻击次数），每次攻击怪物，将会消耗一次攻击次数（攻击和蓄力攻击都只消耗一次攻击次数）。\n进入后，领主有三种攻击方式：挥剑，落雷和火球。挥剑将造成1的伤害，落雷将造成3的伤害，火球将造成5的伤害。当领主使用蓄力攻击后，所造成的伤害值将变为3倍。\n领主连接的攻击方式越多，造成的伤害将会越高。\n当怪物被击败时，将会得到怪物守护的宝箱。点击宝箱即可获得奖励。\n希望各位领主大人可以击败怪物，证明自己的实力。
