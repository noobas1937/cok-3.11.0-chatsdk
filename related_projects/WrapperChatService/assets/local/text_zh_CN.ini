150971=您知道吗？1948年8月15日是大韩民国宣告成立的日子。韩国摆脱日本的36年殖民统治，获得了民族解放。在这一天，全民放假，股市休市，总统会发表光复节讲话。韩国国民会与亲朋好友共庆这一重要的节日，民众会在韩国街头插满国旗，并会在首都首尔举行大型文艺演出等庆典活动。\n本次活动中，开启彩蛋会获得大量奖励。同时有几率获得扇子，并且有小几率获得技能点碎片。扇子使用后可直接获得奖励，技能点碎片可以合成技能点，使用后获得1点技能点哟~\n\n活动规则：\n\n主要玩法：在界面中，可以开启彩蛋，每次第一个开的彩蛋可以免费开启。领主大人也可以随意更换需要开启的彩蛋，每个彩蛋的花费将有可能不同。开启彩蛋后，需要等待一段时间，才可以获得彩蛋的奖励。\n\n彩蛋说明：当领主点击下方彩蛋后，将会看到每个彩蛋的信息，不同的彩蛋会掉落不同的物品。其中，有的物品将会以图片展示，更有神秘物品将会以问号的形式展现。当领主每开出一个已经展示的物品，则原有的灰色的图片将被点亮；当领主每开出一个未展示的神秘物品，则一个问号将会被开出的物品替代。当领主将某个彩蛋内的所有物品全部获得，则该个彩蛋信息处的宝箱将提示可以领取。领主会获得大量奖励以及宝箱进度。\n\n额外奖励：在获得各类道具的同时，会积累上方宝箱的进度。当进度达到上限后，可以开启宝箱，并使宝箱升级，下次开启宝箱可获得更好的奖励，直至宝箱达到最高等级。（当宝箱到达最高等级后，需要的进度将会不变，每次累计完成，可开启一次）
