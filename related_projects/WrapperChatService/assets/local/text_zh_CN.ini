150224=一进入十一月，除了充满诡异欢乐气氛的万圣节，英国还要迎来另外一个很重要的节日——11月5日的篝火之夜。每年一到这个时候，英国各地都会在夜晚点燃篝火，燃放烟花。\n英国的篝火之夜，也叫Guy Fawkes Night。篝火之夜是英国的传统节日，它的历史要追溯到1603年。400多年前的今天，以盖伊.福克斯为首的一群人，在议会大厦的地下室秘密地埋下了36桶黑火药，希望在11月5日当天炸死前来议会大厦开会的詹姆斯一世国王和他的大臣们。但这个阴谋被其中一名参加策划的人告发，福克斯当场被抓，后来和他的同伙一起被判死刑。逃过一劫的英国议会下令每年11月5日都要点燃篝火和烟花，庆祝国王和议员们脱险。\n\n在活动期间，\n领主大人们可以通过城外采集资源（金矿除外）获得烟火，使用烟火可以获得大量奖励。\n在许愿池许愿有几率获得太妃糖，消灭怪物有几率获得小苹果。\n小苹果可与太妃糖合成出太妃糖苹果，使用太妃糖苹果，可获得丰厚的奖励！\n领主大人们，太妃糖好吃可不要贪多喔！快去点燃篝火，尽情享受节日吧！\n本次活动时间：2016-11-01至2016-11-08
