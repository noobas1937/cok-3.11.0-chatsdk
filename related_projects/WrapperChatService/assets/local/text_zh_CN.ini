150254=辣白菜是韩国传统发酵食品，特点是辣、脆、酸、甜，色白带红、四季皆宜。也是世代相传的一种佐餐食品，是地道的韩国风味，在当地以及全世界范围内很受欢迎。\n辣白菜经发酵产生的乳酸菌具有酸酸的味道，食用之后可以遏制人体肠道内有害菌的作用。辣白菜具有减少血液中胆固醇含量、促进纤维蛋白的分解等功能，因此也具有抗老化的效果。每年的10月~11月是韩国腌制辣白菜的季节。\n在活动期间内，领主大人在世界地图上采集资源可获得辣白菜半成品。在城内收集可以获得坛子，辣白菜半成品和坛子合成以后获得腌制好的辣白菜。使用辣白菜可获得丰富的奖励。
