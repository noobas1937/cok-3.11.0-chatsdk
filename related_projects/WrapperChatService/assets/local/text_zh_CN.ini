150121=忍者是日本特有的一种特殊职业。忍者在古代日本一种受过特殊机构施以特殊“忍术训练”而产生出来的杀手或者间谍。忍者的正式名称确定于江户时代，忍者们接受忍术的训练，主要从事间谍活动。\n像日本武士的武士道一样，忍者也遵循一套自己引以为荣的专门规范。忍者通常都穿深蓝或深紫色的衣服。因为接近夜空颜色的深蓝色和深紫色着装能让忍者比较不容易被别人发现。\n目前在大陆上突然出现了大量的初级忍者，请各位领主大人消灭这些忍者，获得他们的武器，去兑换奖励。当低级忍者被消灭超过一定数量时，高级忍者将会出现。高级忍者实力强大并拥有更好的武器，可兑换更高级的奖励。
