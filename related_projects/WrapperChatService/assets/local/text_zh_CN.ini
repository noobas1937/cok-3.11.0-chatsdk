150403=圣诞节是西方传统节日，在每年的12月25日。圣诞节的前一天即12月24日被称为平安夜，传统上是摆设圣诞树的日子，圣诞之夜必不可少的庆祝活动就是聚会。大多数国家的家庭成员团聚在家中，共进丰盛的晚餐，然后围坐在熊熊燃烧的火炉旁，弹琴唱歌，共叙天伦之乐；或者举办一个别开生面的化妆舞会，通宵达旦地庆祝圣诞夜是一个幸福、祥和、狂欢的平安夜、团圆夜。期待着圣诞节的到来，据说圣诞之夜，圣诞老人会悄悄地给孩子们准备礼物放在长筒袜里。\n现在，在COK的世界上也将会出现圣诞老人，领主大人可以派遣队伍去圣诞老人处领奖。领主大人可以在每个圣诞老人处领取一次奖励，并且每个圣诞老人拥有的礼物是有限的，需要领主大人在发现圣诞老人的第一时间就去领奖哟~欢度这个圣诞节吧！
