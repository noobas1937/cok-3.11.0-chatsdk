140113=尊敬的领主：\n    巨龙战役即将开启！各个王国中强大联盟将聚在这里，为争夺COK最强联盟而战！\n    参与巨龙战役的联盟将两两分组进行比赛，获胜的一方排名会上升，最终根据排名决出拥有参与季后赛资格的联盟，并最终角逐出整个COK最强联盟\n    我们会根据联盟实力进行初始段位积分的定位，并进行排名，联盟初始积分根据联盟的总战力和成员大本等级而定，尤其城堡26级以上的玩家，会额外增加更多的初始积分，所以在活动开启前，尽量提升自己的城堡等级和联盟战力！\n    后续关于巨龙战役的相关内容将陆续发送邮件通知，也请多关注我们！
140114=尊敬的领主：\n    巨龙战役即将开启，这一次您可以与所有王国的玩家共同竞技，也许您的联盟最终会成为COK最强联盟\n    -每个王国战力排名前50的联盟，可由盟主和R4报名参加\n    -每个联盟最多可进入50名成员，由盟主和R4指派相应成员进入\n    进入战场后，领主们要做的不仅仅是进攻其他领主城堡，而是尽可能的去占领相应的建筑，获得阵营点数，战场结束时，阵营点数较多的一方获胜\n    -战场中除了产出积分的建筑外，还有其他功能建筑，占领他们可以获得不同的增益效果和战略优势\n    -战场中不会损失士兵，所有士兵均转化为伤兵；同时战场中双方的高迁使用数量受到限制，合理分配才是制胜关键\n    -战斗胜负获得不同段位积分，根据联盟在战场中的表现会获得额外段位积分，最终根据段位积分排名决定联盟所处的段位，赛季末根据段位结算奖励\n    -个人奖励每场结算，根据个人在战场中获得的积分多少，获得的奖励略有差别，个人奖励同样会奖励水晶道具\n    战场规则详见FAQ\n\n    所以，领主们，你们准备好了吗？COK最强联盟称号，谁能摘得桂冠，一切尽在巨龙战役！
