150676=泰国泼水节在每年的4月13日，历时三天，是泰国人最为隆重最为重视的节日。泰国泼水节代表着清除所有的邪恶、不幸和罪恶，并怀着一切美好和纯净开始新的一年。泼水节也是泰国一年中最热的时候。在泼水节期间，泰国人通常以相互泼水来庆祝，故“泼水节”由此得来。在节日来临之前，人们要清扫家内外，焚烧旧衣服，以避晦气；节日期间人们则互相泼水祝福。\n按照习俗，泼水节期间人们白天要到寺庙中堆沙塔，插彩旗献花，祈求五谷丰登；晚上将浸有花瓣的香水洒在长辈的手臂上、背上，表示对长辈的美好祝福，此后长辈再将水淋在晚辈的头上，表示来自长辈的赐福。\n在泼水节期间，消灭怪物会获得水盆，使用水盆会获得大量奖励。同时，城内将会有大象。大象将在随机的时间开始奔跑，在大象奔跑途中，若您能点击到大象，即可获得奖励。
