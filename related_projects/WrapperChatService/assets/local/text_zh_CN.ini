150173=台湾小吃是台湾饮食文化的重要组成部分，也是台湾当地文化的最佳代表之一。\n在初期，台湾许多小吃市集都在庙旁；近数十年，随着台湾经济起飞，都市大型百货公司也多规划楼层为小吃街，又可享受冷气免日晒雨淋，小吃也被赋予现代化的意义。\n台湾小吃由于其独有的饮食文化，形成了特有的小吃夜市。台湾的夜市很多,初期主要是因人潮而产生，所以多半是傍着寺庙或者交通要道来的。但是后面随着台湾经济的发展，许多新的夜市因别的因素而产生。\n台湾鱼丸是其中最具代表性的小吃之一。鱼丸在台湾有很长久的历史，经过长时间的改进发展，台湾鱼丸形成了自身的特色，具有鲜美、营养、保健的美食特色。口感好，色泽洁白玲珑晶亮，质嫩滑润清脆，富有弹性，味道鲜美，具有特殊的海鲜风味。\n在台湾小吃节中，领主们可以在世界中消灭野怪获得肉馅和面粉，在世界中采集会获得沙拉。将肉馅，面粉和沙拉可以合成出台湾小丸子。使用小丸子可以获得大量奖励。请各位领主大人努力制作更多的小丸子吧~
