105792=尊敬的领主大人：\n        城中新来了一批技艺精湛的工匠，您只需要为他们提供“铁匠铺”他们就会为您打造出属于您的强大“装备”，并且每件“装备”都有着自己独特的属性。\n        而打造“装备”所需的材料可在城外的除作坊获得外，您还可以在城外消灭怪物来获得材料。而且击败怪物的“首杀”还能获得极高的奖励回报。集结您的军队扫清城外的邪恶物种吧！
105793=尊敬的领主大人：\n        大人，现在形势已经出现了新的变化，和平条约的关系已经崩坏，这意味着我们的“新手保护”已经消失。但这不是我们畏惧的理由，训练出更多的“军队”、建造出更多的“陷阱”是震慑敌军的最好方法。\n        还有，作为我们提供的强大保护的回报，旅行商人们同意在交易时给我们一些优惠特权，他们就在城门附近进行交易，多多“刷新”不难在其中找到“超值”珍贵道具哦。
105794=尊敬的领主大人：\n        您现在可以建造“战争大厅”了，有了它我们就可以集结同盟，组成一支正义之师，让那些伪逆之徒在我们大军面前颤抖不已。\n        主动出击永远胜过被动防御，既然我们已经有了足够强大的“军队”，那么抓住时机去攻打敌人吧。不过不要忘了在那之前好好“侦查”敌人的防御能力与“资源”，英伟的领主是不会贸然行事的。
105795=尊敬的领主大人：\n        您的兢兢业业使得治下的子民们不用再饱受饥饿与寒冬的困扰，现在是时候引导他们成为神的信徒了，建造“许愿池”让他们虔诚地朝拜，神也一定会赐予我们荣耀。\n        “许愿池”能够获得多种资源，您可以在其中获得自己最迫切的一种，不过我建议我们应该大量积累“钢材”，“钢材”不但是打造装备的必需品，还不会被其他玩家掠夺。
105796=尊敬的领主大人：\n        恭喜城主大人，我们终于开通了联盟之间的商路，现在只需建造用于交易的“市场”，我们便可以在联盟之间进行经济流通了。\n        说到联盟，我们从中获益良多，也是时候尽到我们的义务了，排除您的进队帮助联盟进行建造“联盟领地”中的建筑，可以做到联盟与您共同强大。“联盟科技”也会因你的无私捐献而授予您“联盟荣誉”，您可以用“联盟荣誉”在“联盟商店”中购买您想要的东西。
105797=尊敬的领主大人：\n        大人，这真是激动人心的一天！北方商会的技术顾问正在城中向我们的工匠传授独特的冶铁技术。现在我们应该立刻着手建造“铁矿厂”来收集“铁矿”资源。城外的有片森林正适合开垦出建造“铁矿厂”的空地。\n        还有，现在我们的实力已经足够强大，不能用普通的资源收集来满足我们强大的军队了。好在“活动中心”的每次活动都有极高的奖励回报。不仅有“黑骑士来袭”、“巨龙战役”等常规活动，更有不定时的新增活动，所以请您务必留意活动中心的公告。
