150680=每年的三月初到五月中旬，是日本自南至北樱花开放的季节。樱花是日本的国花，在春天樱花开放的时节去赏樱是日本重要的传统习俗之一。樱花的花期不长，从花开到花谢只有七到十天。每到樱花盛开之时，日本各地都会举行大大小小的“樱花祭”。由于樱花是沿着日本列岛、按气温上升的程度由南向北渐次开放的，故日本人赏樱的时间因地而异，迟早不一。\n人们会成群结队地来到樱花树下，带上便当、团子以及日本酒，开怀畅饮，共享欢乐时光。\n在樱花节期间，在世界中采集和在城内中许愿都会获得樱花树枝，使用樱花树枝会获得大量奖励。同时城内也会出现樱花树哟~
