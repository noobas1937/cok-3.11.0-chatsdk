150892=7月14日是法国国庆日。1789年的这一天，巴黎人民攻占了象征封建统治的巴士底狱，推翻了君主政权。1880年，7月14日被正式确立为法国的国庆日，法国人每年都要隆重纪念这个象征自由和革命的日子。这一天的夜晚成为欢乐的海洋。\n国庆节是法国最隆重的民众节日。7月14日这天，全国放假一天。节日前夕，家家户户都挂起彩旗， 所有建筑物和公共场所都饰以彩灯和花环，街头路口架起一座座饰有红、白 、蓝一色布帷的露天舞台，管弦乐队在台上演奏着民间流行乐曲。13、14日晚上，狂欢的人群纷纷拥向街头，脖子上围着红、白、蓝三色彩带，随着音乐跳起欢快的卡马尼奥舞及其它民间舞蹈。\n在法国国庆期间，世界中将会出现巴士底狱。当领主攻破巴士底狱后，巴士底狱将会被解放，领主大人会获得大量奖励。\n本次活动时间：2016-07-13 至 2016-07-20
