150280=感恩节是一个古老节日，也是阖家欢聚的节日。在感恩节期间，有2天的假期，在远方的人们都会回家与亲人团聚。在节日中，一家人会享受美味的食物。化装游行、戏剧表演和体育比赛等集体活动也深受人们的喜爱。\n说到节日食物，不得不提的是火鸡。火鸡是感恩节的传统主菜，通常是把火鸡肚子里塞上各种调料和拌好的食物，然后整只烤出，鸡皮烤成深棕色，由男主人用刀切成薄片分给大家。然后由各人自己浇上卤汁，洒上盐，味道十分鲜美。此外，感恩节的传统食品还有甜山芋、玉蜀黍、南瓜饼、红莓苔子果酱、自己烘烤的面包及各种蔬菜和水果等。\n在感恩节活动期间，领主大人可以通过消灭世界上的怪物获得火鸡。使用火鸡可获得大量奖励。请各位领主大人在享受美味火鸡的时候，感谢生活的美好，祈求世界和平。
