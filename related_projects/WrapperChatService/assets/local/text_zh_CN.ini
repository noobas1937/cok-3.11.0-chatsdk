150612=复活节（主复活日）是一个西方的重要节日，在每年春分月圆之后第一个星期日。复活节象征着重生与希望。在复活节即将到来时，复活节彩蛋便会出现在商店中。这些彩蛋精美漂亮且富有装饰性，它们代表着人们的美好心愿，并与你分享季节更替的喜悦。因此，复活节彩蛋会将快乐带给人们。 \n复活节的另一象征是小兔子，原因是它具有极强的繁殖能力，人们视它为新生命的创造者。节日中，成年人会形象生动地告诉孩子们复活节彩蛋会孵化成小兔子。\n现在，在我们的城堡中，也将出现复活节彩蛋，领主大人，将喜悦收集，将幸福传递~\n\n活动规则：\n\n主要玩法：\n在界面中，可以开启复活节彩蛋，每次第一个开的彩蛋可以免费开启。\n领主大人也可以随意更换需要开启的彩蛋，每个彩蛋的花费将有可能不同。\n开启彩蛋后，需要等待一段时间，才可以获得彩蛋的奖励。\n\n彩蛋说明：\n当领主点击下方彩蛋后，将会看到每个彩蛋的信息，不同的彩蛋会掉落不同的物品。其中，有的物品将会以图片展示，更有神秘物品将会以问号的形式展现。当领主每开出一个已经展示的物品，则原有的灰色的图片将被点亮；当领主每开出一个未展示的神秘物品，则一个问号将会被开出的物品替代。\n\n当领主将某个彩蛋内的所有物品全部获得，则该个彩蛋信息处的宝箱将提示可以领取。领主会获得大量奖励以及宝箱进度。\n\n额外奖励：\n在获得各类道具的同时，会积累上方宝箱的进度。当进度达到上限后，可以开启宝箱，并使宝箱升级，下次开启宝箱可获得更好的奖励，直至宝箱达到最高等级。（当宝箱到达最高等级后，需要的进度将会不变，每次累计完成，可开启一次）
