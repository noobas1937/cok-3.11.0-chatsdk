151093=中秋节是华夏文化中很具有代表性的节日之一，该节日在农历八月十五。因为中秋节刚好在秋季之半，所以命名为中秋节。受华夏文化的影响，中秋节也是东亚和东南亚一些国家的传统节日。中秋节自古便有祭月、赏月、拜月、吃月饼、赏桂花、饮桂花酒等习俗，流传至今且经久不息。中秋节以月之圆兆人之团圆，寄托了思念故乡，思念亲人之情。因此也在一向以家庭为重的华夏之邦中成为了弥足珍贵的文化遗产。\n中秋节活动期间，在世界中采集可获得面粉，在城内许愿可获得未知的馅料。可将面粉和未知的馅料合成各种口味的月饼，使用不同口味的月饼可获得不同的奖励。\n本次活动：2016-9-13至2016-9-20
