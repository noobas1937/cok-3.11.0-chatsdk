150199=万圣节就要到来了。这个节日源自古代凯尔特民族的新年节庆。凯尔特人（Celtic)，2000年前生活在现在的爱尔兰、英国和法国北部。他们将每年的11月1日视为新年。在新年前夜（10月31日），除了举行迎接新年的庆典外，卡尔特人也会用食物祭拜祖灵及善灵以祈求平安渡过严冬。\n庆祝万圣节的活动原本是比较简单的，而且大多在教堂里进行。然而，随着时间的推移，现在的万圣节已经演变为一个可以让人们尽情玩闹、讲鬼故事和互相吓唬的节日了。在万圣节的前一天晚上，小孩们会穿上各种稀奇古怪的服饰、提着南瓜灯、挨家挨户地收集糖果。\n领主大人，为了庆祝这个有趣的节日，我们游戏中的“万圣节”活动开始啦！在“万圣节”活动期间，世界中会出现可怕的南瓜怪物,消灭南瓜怪物会获得邪恶的南瓜；在世界中采集，可以得到美味的糖果；将美味的糖果喂给邪恶的南瓜吃，您就会得到开心的南瓜。使用开心的南瓜可以获得丰厚奖励。各位领主大人，请踊跃参加我们的“万圣节”活动，尽情地收集南瓜吧。
